<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mike Fitzpatrick</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mike Fitzpatrick</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://github.com/mlfitz2" target="_blank">GitHub</a></li>
            <li><a href="https://www.facebook.com/Mlfitz2" target="_blank">Facebook</a></li>
            <li><a href="#contact-form">Contact Me</a></li>
        </ul>
    </nav>
    <main>
        <figure>
            <img src="pic.jpg" alt="Mike Fitzpatrick steers a boat." height="400px" width="400px">
        </figure>
        <figcaption>To contact Mike Fitzpatrick, please fill out the form below and he will reach out to you as soon as possible. Thank you!</figcaption>
        <section class="contact-form" id="contact-form">
            <h2>Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="user-name"> 
                    </li>
                    <li>
                        <label class="text-right" for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="user-email">
                    </li>
                    <li>
                        <label class="text-right" for="phone-number">Phone Number:</label>
                        <br>
                        <input type="number" id="phone-number" name="user-phone-number">
                    </li>
                    <li>
                        <label class="text-right" for="message">Message:</label>
                        <br>
                        <textarea type="text" id="message" name="user-message" rows="15"></textarea>
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit">Submit</button>
                  </div>
            </form>
        </section>
    </main>
    <footer class="text-center">
        Â© 2021 by Fitzpatrick Web Design
    </footer>
</body>
</html>
